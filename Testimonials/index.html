<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Testimonial UI Html || Css</title>
  </head>
  <body>
    <section class="section">
      <div class="content">
        <h1 class="title">What our customer's have to say</h1>
          
        <div class="main-content">
          <div class="left-info">
            <p class="lead">"Thank you! Your product descriptions are amazing and your service is wonderfull."</p>
            <div class="personal-info">
              <div class="img-div">
                <img src="img-4.jpg" alt="" class="img">
              </div>
              <div class="info">
                <h2 class="sec-title">Ronald a. Freeman</h2>
                <p class="lead-title">Electrical Technician</p>
              </div>
            </div>
          </div>

          <div class="right-info">
            <p class="lead">"Would definitely recomend ItemScribe and will be ordering again."</p>
            <div class="personal-info">
              <div class="img-div">
                <img src="img-4.jpg" alt="" class="img">
              </div>
              <div class="info">
                <h2 class="sec-title">allice L. tinker</h2>
                <p class="lead-title">marine equipment mechanic</p>
              </div>
          </div>
        </div>
      </div>
         <div class="content-footer">
            <div class="circle active"></div>
            <div class="circle"></div>
            <div class="circle"></div>
         </div>
        
         <div class="content-arrow">
          <div class="arrow-left"><ion-icon name="chevron-back-outline"></ion-icon></div>
          <div class="arrow-right"><ion-icon name="chevron-forward-outline"></ion-icon></div>
         </div>

    </section>

    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
