<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Updates || Project One With Florin</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <article class="content-info">
          <h1 class="primary-heading">Get email updates when</h1>
          <div class="content-info__checklist">
            <label class="check__container"
              >You're the Owner
              <input type="checkbox" checked="checked" name="owner" id="" />
              <span class="checkmark"
                ><ion-icon
                  name="checkmark-outline"
                  class="checkmark__icon"
                ></ion-icon
              ></span>
            </label>
            <label class="check__container"
              >You're the assignee
              <input type="checkbox" id="" />
              <span class="checkmark"
                ><ion-icon
                  name="checkmark-outline"
                  class="checkmark__icon"
                ></ion-icon
              ></span>
            </label>
            <label class="check__container"
              >You're the reporter
              <input type="checkbox" id="" />
              <span class="checkmark"
                ><ion-icon
                  name="checkmark-outline"
                  class="checkmark__icon"
                ></ion-icon
              ></span>
            </label>
            <label class="check__container"
              >Someone mention you
              <input type="checkbox" id="" />
              <span class="checkmark"
                ><ion-icon
                  name="checkmark-outline"
                  class="checkmark__icon"
                ></ion-icon
              ></span>
            </label>
            <label class="check__container"
              >Someone is assigning you
              <input type="checkbox" id="" />
              <span class="checkmark"
                ><ion-icon
                  name="checkmark-outline"
                  class="checkmark__icon"
                ></ion-icon
              ></span>
            </label>
          </div>
          <div class="content-info__alert">
            <p class="lead">
              You may also receive other email notifications your admin
              configured. <a href="#" class="anchor_link">Learn more</a>
            </p>
          </div>
          <div class="content-info__radio">
            <h2 class="secondary-heading">Email format</h2>
            <label class="radio_container"
              >Html
              <input type="radio" checked="checked" name="radio" id="" />
              <span class="radiomark"></span>
            </label>
            <label class="radio_container"
              >css
              <input type="radio" name="radio" id="" />
              <span class="radiomark"></span>
            </label>
          </div>

          <footer class="footer">
            <button class="btn" type="button">Save</button>
          </footer>
        </article>
      </section>
    </main>

    <!-- Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
