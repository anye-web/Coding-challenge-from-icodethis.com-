<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas Promo UI</title>
  </head>
  <body>
    <div class="section">
      <div class="content">
        <div class="close"></div>
        <div class="content-head">
          <div class="head-icon">
            <ion-icon name="close"></ion-icon>
          </div>
          <img class="img" src="christmas tree.png" alt="" />
          <h1 class="title">Mery Christmas</h1>
        </div>
        <div class="content-body">
          <p class="lead">
            You completed all your December's task so we decided to get you a
            gift.
          </p>
          <p class="lead-txt">50% off on your yearly premuim plan</p>
        </div>
        <div class="content-footer">
          <button class="btn">Get your gift</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
