<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="content">
        <div class="content-head">
          <h1 class="title">Ranking</h1>
          <div class="icon"><ion-icon name="share-social-sharp"></ion-icon></div>
        </div>
        <div class="content-body">
          <div class="content-info active">
            <div class="info-name">
              <span class="num">1.</span>
              <p class="lead">Janoh Junior</p>
            </div>
            <div class="info-rating">
              <p class="rating">288.95</p>
              <div class="rating-icon"><ion-icon name="sparkles-sharp"></ion-icon></ion-icon></div>  
            </div>
          </div>
          
          <div class="content-info">
            <div class="info-name">
              <span class="num">2.</span>
              <p class="lead"> Tom Junior</p>
            </div>
            <div class="info-rating">
              <p class="rating">270.95</p> 
            </div>
          </div>

          <div class="content-info">
            <div class="info-name">
              <span class="num">3.</span>
              <p class="lead">Da Silva</p>
            </div>
            <div class="info-rating">
              <p class="rating">250.95</p> 
            </div>
          </div>

          <div class="content-info">
            <div class="info-name">
              <span class="num">4.</span>
              <p class="lead">Martin Eposso</p>
            </div>
            <div class="info-rating">
              <p class="rating">234.95</p> 
            </div>
          </div>

          <div class="content-info">
            <div class="info-name">
              <span class="num">5.</span>
              <p class="lead">Andres Koman</p>
            </div>
            <div class="info-rating">
              <p class="rating">200.95</p> 
            </div>
          </div>

          <div class="content-info">
            <div class="info-name">
              <span class="num">6.</span>
              <p class="lead">Gomes Jaun</p>
            </div>
            <div class="info-rating">
              <p class="rating">188.95</p> 
            </div>
          </div>
        </div>

        <div class="content-footer">
          <button class="btn-outline btn">Exit</button>
          <button class="btn-filled btn">Continue</button>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
